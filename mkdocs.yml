site_name: Ruminer
theme:
  logo: assets/logo.svg
  name: material
  custom_dir: overrides
  features:
    - header.autohide
  palette:
      # Palette toggle for light mode
    - scheme: minimal
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: dark
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Nunito
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
extra_css:
  - stylesheets/extra.css
plugins:
  - meta
  - blog:
      blog_dir: . 
      archive: false
      post_date_format: medium
      post_url_date_format: yyyy
      post_url_format: "{categories}/{slug}"
      post_url_max_categories: 5
      categories_toc: false
  - search
  - tags:
      tags_file: tags.md
nav:
  - index.md
  - about.md
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
repo_url: https://github.com/rishikanthc/pathsofaro
repo_name: rishikanthc/pathsofaro

